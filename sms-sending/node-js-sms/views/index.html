<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SMS Sending App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="alert fade mt-3 alert-dismissible" role="alert">
				<div class="response"></div>
				<button
					type="button"
					class="close"
					data-dismiss="alert"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="form-group">
				<label for="number" class="display-4">Phone Number</label>
				<select class="form-control" id="number" name="number">
					<option selected>9366496119</option>
					<option>7005179663</option>
					<option>9863730350</option>
				</select>
			</div>
			<div class="form-group">
				<label for="message" class="display-4">Message</label>
				<textarea
					type="text"
					class="form-control"
					name="message"
					id="message"
					cols="30"
					rows="5"
				></textarea>
			</div>
			<button type="submit" class="btn btn-primary submit-btn">Submit</button>
		</div>
		<script src="/js/main.js"></script>
	</body>
</html>
